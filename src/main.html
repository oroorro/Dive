<!DOCTYPE html>
<html>
    <head>
        <title> Dive </title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" href="./calendar/calendarStyle.css">
    </head>
    <body>
        
        <div id="backgroundContainer">
            <div id="title">
                <div id="logo"></div>
                <div id="profile"></div>
                <div id="QA"></div>
            </div>
            <canvas id="canvas2d"></canvas>
            <div id="videoContainer">
                <video id="target" autoplay="true" controls muted >
                    <source id="source" src=""/>
                </video>
                
                <div id="videoButtonContainer">
                    <button id="pip"> PIP </button>
                    <button id="playVidButton"  onclick="playVid()" type="button">Play Video</button>
                    <button id="pauseVidButton" onclick="pauseVid()" type="button">Pause </button>
                </div>
            </div>
            <div id="calendarButtonContainer">
                <div id="currentTime">2022 10 13</div>
                <div id="calendarButtons">
                    <button>prev</button>
                    <button>next</button>
                </div>
            </div>
            <div id="listcontainer">
                <div id="dayHeader">
                    <ul id="dayList">  </ul>
                </div>
                <div id="calendarContainer">
                    <ul id="list">  </ul>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
        <script src="./calendar/calendar.js"></script>
    </body>

</html>
